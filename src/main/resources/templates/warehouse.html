<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout.html}">

<head>
    <title>Warehouse Product</title>
</head>

<body>
<div layout:fragment="content" th:remove="tag">
    <div class="container my-5">
        <h2 class="text-center">Product List</h2>
        <a th:href="@{/webWarehouse/createWarehouse}" class="btn btn-outline-dark mb-3" ><i class="fa fa-user-plus"></i>Add Product</a>
        <div class="row">
            <div th:each="warehouse : ${allWarehouse}" class="col-md-4">
                <div class="card mb-4 shadow-sm" style="width: 18rem;">
                    <div class="card-body text-center">
                        <p th:inline="text" class="card-text">Product ID: [[${warehouse.idBarang}]]</p>
                        <h5 th:text="${warehouse.namaBarang}" class="card-title"></h5>
                        <p th:inline="text" class="card-text">Stock: [[${warehouse.stockBarang}]]</p>
                        <p th:inline="text" class="card-text">Price:Rp [[${#numbers.formatDecimal(warehouse.hargaBarang, 0, 'COMMA', 2, 'POINT')}]]</p>

                        <td>
                            <a th:href="@{|detailsWarehouse/updateWarehouse/${warehouse.idWHEncrypt}|}" class="btn btn-dark text-white" >Update</a>
                            <button class="btn btn-danger" data-toggle="modal" href="">
                                <a th:onclick="'confirmDelete(' + ${warehouse.idBarang} + ');'" >Delete</a>
                            </button>
                        </td>


                    </div>
                </div>
            </div>
            <div class="modal fade" id="modalDelete" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Delete Confirmation</h5>
                        </div>
                        <div class="modal-body">
                            Are you sure you want to delete this product?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-delete" data-dismiss="modal">Cancel</button>
                            <a id="delete">
                                <button type="submit" class="btn btn-danger">Delete</button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--<a th:href="@{/webTransaction/checkout}">-->
            <!--<button type="button" class="btn btn-dark btn-lg btn-block mb-3">Buy</button>-->
        <!--</a>-->
    </div>
</div>

</body>
</html>
