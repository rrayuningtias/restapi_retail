<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout.html}">

<head>
    <title>Details User</title>
</head>
<body>

<div layout:fragment="content" th:remove="tag">
    <div class="container my-3">
        <h2 class="text-center">DETAILS USER</h2>
        <div class="card text-center">
            <div class="card-body">
                <h5 class="card-title">ID User: [[${allUser.id}]]</h5>
                <p class="card-text">Username: [[${allUser.username}]]</p>
                <p class="card-text">Jumlah Saldo: Rp [[${#numbers.formatDecimal(allUser.saldoUser, 0, 'COMMA', 2, 'POINT')}]]</p>
                <a th:href="@{/webUser/pageUser}" class="btn btn-dark">Go Back</a>
                <a th:href="@{|updateUser/${allUser.idEncrypt}|}" class="btn btn-warning">Edit</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
