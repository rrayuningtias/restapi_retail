<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout.html}">

<head>
<title>Checkout</title>
</head>

<body>
<div layout:fragment="content" th:remove="tag">
    <div class="container my-3">
        <div class="card center" style="width: 75rem">
            <div class="card-body">
                <h5 class="card-center-title">CHECKOUT</h5>
                <div class="dropdown-divider"></div>
                <form th:action="@{/webTransaction/checkout}" th:object="${transactionReqDTO}" method="post">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label>Name</label>
                            <select class="form-control" name="idUser">
                                <div th:each="view : ${allUser}">
                                    <option th:value="${view.id}" th:text="${view.username}"></option>
                                </div>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label>Product</label>
                            <select  class="form-control" name="idWarehouse">
                                <div th:each="warehouse : ${allWarehouse}">
                                    <option th:value="${warehouse.idBarang}" th:text="${warehouse.namaBarang}"></option>
                                </div>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label>Quantity</label>
                            <select class="form-control" name="qtyTransaction">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                            </select>
                        </div>
                    </div>
                    <div class="my-3">
                        <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#checkout">
                            Submit
                        </button>

                        <div class="modal fade" id="checkout" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        Are you sure to buy this item?
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-dark" data-dismiss="modal">Close</button>
                                        <button type="submit" class="btn btn-success">Buy</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="alert alert-danger pt-0 pb-0 mt-1 mb-1" th:if="${error != null}"><p class="text-danger font-weight-light mb-0" th:inline="text"><i class="fa fa-bullhorn"></i> [[${error}]]</p></div>
        </div>
    </div>
</div>

</body>
</html>
